	<title>Запуск под Linux. Зависимости</title>

	<style type='text/css'>
		body, div, p, table {
			font-size:10pt;
			font-family:Verdana;
		}

		img{border:none}

<body>
<p>Под Linux должны быть установлены следующие пакеты:</p>
<ul>
<li><b>python2.7</b></li>
<li><b>python-gtk2</b></li>
<li><b>python-wxgtk3.0</b></li>
<li><b>python-wxgtk-webview3.0</b></li>
<li><b>python-wxversion</b></li>
<li><b>python-webkit-dev</b></li>
<li><b>libwxgtk-webview3.0-0v5</b></li>
<li><b>python-pil</b> или <b>python-imaging</b></li>
<li><b>python-enchant</b></li>
<li><b>python-appindicator</b></li>
<li><b>ibus-gtk3</b></li>
</ul>
</body>
</html>
